<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Cards Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Matching Cards Game</h1>

       
        <div class="text-center mb-4">
            <p>Attempts: <span id="attempts">0</span></p>
        </div>

        
        <div id="game-grid" class="row d-flex justify-content-center">
          
        </div>

       
        <div id="game-over-message" class="text-center mt-4" style="display: none;">
            <h2>Congratulations! You matched all pairs!</h2>
        </div>

      
        <div class="text-center mt-3">
            <button id="reset-button" class="btn btn-primary">Reset Game</button>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
